<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.8/css/all.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/css/core-style.css}"/>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <h4 class="card-title mt-2">Sign up</h4>
            </header>
            <article class="card-body">
                <form method="post" th:object="${user}">
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder=""
                                                           th:field="*{username}"
                                                           name="username"/>
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                        </div>
                    </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" placeholder=" " th:field="*{email}"
                                                       type="email"
                                                       name="email"/>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" th:field="*{password}" type="password"
                                                           pattern=".{6,}" title="6 characters minimum"/>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                        </div>
                        <input class="btn btn-success" value="Submit" type="submit"></input>
                </form>
            </article>
            <div class="border-top card-body text-center">Have an account? <a th:href="@{/login}">Log In</a></div>
        </div>
    </div>
</div>
</body>
</html>
