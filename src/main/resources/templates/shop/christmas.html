<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Amazing Notebooks| Shop</title>

    <link rel="icon" th:href="@{/vendor/img//core-img/favicon.ico}"/>
    <link rel="stylesheet"  th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons}"/>
    <link rel="stylesheet" th:href="@{https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css}" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons}"/>
    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/vendor/css/core-style.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/style.css}"/>


</head>

<body>
<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a href="index.html">AMAZING NOTEBOOKS</a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a href="index.html"><font size="6">AMAZING</font> <font size="4">GIFTS</font></a>
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li class="active"><a th:href="@{/}">Home</a></li>
            </ul>
        </nav>
        <!-- Cart Menu -->
        <div class="cart-fav-search mb-100">
            <div th:replace="shop/headerShop :: headerShop"><img src="img/core-img/cart.png" alt=""/><a
                    th:href="@{/shopuser/cart}" th:text="${cart}"></a></div>
        </div>
    </header>
    <!-- Header Area End -->

    <div class="shop_sidebar_area">

        <!-- ##### Single Widget ##### -->
        <div class="widget catagory mb-50">
            <!-- Widget Title -->
            <h6 class="widget-title mb-30">Catagories</h6>

            <!--  Catagories  -->
            <div class="catagories-menu">
                <ul>
                    <li class="active"><a th:replace="shop/headerCategory :: headerCategory"></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin-left: 500px;margin-top: -500px;">
    <div class="col-lg-8 col-md-10 ml-auto mr-auto">
        <div class="table-responsive">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tr th:each="product : ${products}">
                    <td><a th:href="@{/shopuser/find/(id=${product.id})}"
                           th:text="${product.name}"></a></td>
                    <td>
                        <ul>
                            <li th:each="desc : ${product.description}" th:text="${desc}"/>
                        </ul>
                    </td>
                    <td th:text="${product.price}"/>
                    <td>
                        <form th:action="@{/shopuser/addtocart}" method="post"
                              th:object="${productModel}">
                            <input type="text" th:value="${product.id}" name="id"
                                   hidden="hidden"/> <input type="text" th:value="${product.price}"
                                                            name="price" hidden="hidden"/>
                            <input type="text"
                                   th:value="${product.name}" name="name" hidden="hidden"/>
                            <input
                                    type="number" th:value="${product.amount}" name="amount"
                                    hidden="hidden"/>
                            <input type="number" th:field="*{quantity}"/>
                            <input type="submit" rel="tooltip" class="btn btn-info btn-just-icon btn-sm material-icon"></input>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- ##### Footer Area End ##### -->

<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
<script th:attr="src=@{/vendor/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:attr="src=@{/vendorjs/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:attr="src=@{/vendor/js/bootstrap.min.js}"></script>
<!-- Plugins js -->
<script th:attr="src=@{/vendor/js/plugins.js}"></script>
<!-- Active js -->
<script th:attr="src=@{/vendor/js/active.js}"></script>


</body>

</html>
