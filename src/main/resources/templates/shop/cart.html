		function getValues() {
			var sumAll = $("#sumAll");
			var sums = $(".sum");
			var all = 0;
			sums.each(function(index, element) {
				var sum = $(this);
				var val = sum.prev().children().eq(1).val()
						* sum.prev().prev().text();
				sum.html(val.toFixed(2));
				all = all + val;
			});
			$("#sumAll").html(all.toFixed(2));
		}
		$(document).ready(function() {
			getValues();

			});

			})
		});
