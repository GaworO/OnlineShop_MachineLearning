<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add product</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/selects.css" th:href="@{/css/selects.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<form method="post" th:object="${product}">
		<div>
			<label for="name">Product name</label> <input type="text"
				th:field="*{name}" />
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
		</div>
		<div>
			<label for="description">Description</label> <input type="text"
				th:field="*{description}" />
			<p th:if="${#fields.hasErrors('description')}"
				th:errors="*{description}" />
		</div>
		<div>
			<label for="price">Price</label> <input type="number"
				th:field="*{price}" />
			<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />
		</div>
		<div>
			<label for="quantity">Quantity</label> <input type="number"
				th:field="*{quantity}" />
			<p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" />
		</div>
		<label for="category">Category</label>
		<div id="selects">
			<div id="first">
				<select id="select1">
					<option selected="selected" disabled="disabled" value="">-- Choose --</option>
					<option th:each="cat : ${availableCategories}" th:value="${cat.id}"
						th:text="${cat.name}" />
				</select>
			</div>
		</div>
		<input type="submit" />
	</form>
</body>
</html>
